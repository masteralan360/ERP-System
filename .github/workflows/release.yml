name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        settings:
          - platform: windows-latest
          - platform: ubuntu-latest

    runs-on: ${{ matrix.settings.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.platform == 'ubuntu-latest' && 'aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android' || '' }}

      - name: Java setup (Android only)
        if: matrix.settings.platform == 'ubuntu-latest'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Android SDK setup (Android only)
        if: matrix.settings.platform == 'ubuntu-latest'
        uses: android-actions/setup-android@v3

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Windows
        if: matrix.settings.platform == 'windows-latest'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          VITE_SUPABASE_URL: ""
          VITE_SUPABASE_ANON_KEY: ""
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Asaas ${{ github.ref_name }}"
          includeUpdaterJson: true
          releaseBody: "See the assets to download this version and install."

      - name: Build Android
        if: matrix.settings.platform == 'ubuntu-latest'
        run: npm run android:build:release
        env:
          VITE_SUPABASE_URL: ""
          VITE_SUPABASE_ANON_KEY: ""

      - name: Sign Release APK
        if: matrix.settings.platform == 'ubuntu-latest'
        run: |
          # Create keystore from secret
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > release.jks
          
          # Sign the universal production APK
          # Note: We use the universal release APK found in the output folder
          unsigned_apk=$(find src-tauri/gen/android/app/build/outputs/apk/universal/release -name "*.apk" | head -n 1)
          
          # Sign using apksigner
          ${ANDROID_HOME}/build-tools/34.0.0/apksigner sign --ks release.jks \
            --ks-pass pass:${{ secrets.ANDROID_KEY_PASSWORD }} \
            --ks-key-alias ${{ secrets.ANDROID_KEY_ALIAS }} \
            --out src-tauri/gen/android/app/build/outputs/apk/universal/release/Asaas-Release-Signed.apk \
            "$unsigned_apk"

      - name: List APKs (Debug)
        if: matrix.settings.platform == 'ubuntu-latest'
        run: |
          echo "Listing all generated APKs (including signed release):"
          find src-tauri/gen/android/app/build/outputs/apk -name "*.apk"

      - name: Upload Android APKs
        if: matrix.settings.platform == 'ubuntu-latest'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src-tauri/gen/android/app/build/outputs/apk/universal/release/Asaas-Release-Signed.apk
            src-tauri/gen/android/app/build/outputs/apk/debug/*.apk
          tag_name: ${{ github.ref_name }}
          name: "Asaas ${{ github.ref_name }}"
          token: ${{ secrets.GITHUB_TOKEN }}
          fail_on_unmatched_files: false
